<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="column is-offset-one-third is-one-third">
    <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="/images/image1.jpg" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4 has-text-centered">Signup for our Newsletter</p>
            </div>
          </div>
      
          <div class="content">
            <form action="/" method="post">
                <input class="input" type="text" name="fn" placeholder="First Name">
                <input class="input" type="text" name="ln" placeholder="Last Name">
                <input class="input" type="email" name="email" placeholder="Email">
                <button class="button is-primary" type="submit">Sign me up!</button>
            </form>
          </div>
        </div>
      </div>
      </div>
</body>
</html>
